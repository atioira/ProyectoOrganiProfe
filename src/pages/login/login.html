<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-title>OrganiProfe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
      </ion-item>
      <div padding  class="btn">
        <button ion-button (click)="login()" type="submit" color="primary" block>Iniciar Sesión</button>
        <button ion-button (click)="signin()" type="submit" color="secondary" block>Registrarse</button>
      </div>
    </form>
  </ion-list>
</ion-content>
